<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vastu</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #fff8e1, #f1d36c);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 40px 20px;
    }

    .card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      max-width: 500px;
      width: 100%;
      padding: 30px;
      text-align: center;
    }

    .card img {
      border-radius: 50%;
      background: transparent;
      mix-blend-mode: multiply;
      width: 150px;
      height: auto;
      margin-bottom: 20px;
      box-shadow: 0 0 25px rgba(255, 204, 0, 0.6);
      animation: pulseGlow 2.5s infinite;
    }

    .card h1 {
      font-size: 24px;
      color: #b88a44;
      margin-bottom: 20px;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 14px;
      display: block;
    }

    button {
      background: #b88a44;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #a77934;
    }

    #status {
      margin-top: 15px;
      font-weight: bold;
      font-size: 14px;
    }

    @keyframes pulseGlow {
      0% { box-shadow: 0 0 15px rgba(255, 204, 0, 0.4); }
      50% { box-shadow: 0 0 35px rgba(255, 204, 0, 0.9); }
      100% { box-shadow: 0 0 15px rgba(255, 204, 0, 0.4); }
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://lh3.googleusercontent.com/d/1Bf-tVeCqfJ2HAYf-ezoDxn9wKzWrw_n6=w600-h600" />
    
    <form id="consultForm" name="consultForm">
      <label for="name" style="font-weight: bold; display: block; margin-top: 15px; text-align: left;">Name / नाव</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" />

      <label for="customers" style="font-weight: bold; display: block; margin-top: 15px; text-align: left;">Customer Name and Number / कस्टमरचे नाव आणि नंबर</label>
      <input type="text" id="customer1" name="customer1" placeholder="1. Customer Name and Number / कस्टमरचे नाव आणि नंबर" />
      <input type="text" id="customer2" name="customer2" placeholder="2. Customer Name and Number / कस्टमरचे नाव आणि नंबर" />
      <input type="text" id="customer3" name="customer3" placeholder="3. Customer Name and Number / कस्टमरचे नाव आणि नंबर" />
      <input type="text" id="customer4" name="customer4" placeholder="4. Customer Name and Number / कस्टमरचे नाव आणि नंबर" />
      <input type="text" id="customer5" name="customer5" placeholder="5. Customer Name and Number / कस्टमरचे नाव आणि नंबर" />
            <button type="submit">Submit</button>
      <p id="status"></p>
    </form>
  </div>

  <script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbxvstjbKjH4m8BkS2Dl_quVybxL6jSyfU1P23H4lmfyeV8E9OiLHFFMsPPXcLlOcBjW/exec';
  const form = document.forms['consultForm'];
  const status = document.getElementById('status');

  form.addEventListener('submit', e => {
    e.preventDefault();
    status.style.color = 'blue';
    status.textContent = 'Submitting...';

        const formData = new FormData(form);

    fetch(scriptURL, { method: 'POST', body: formData })
      .then(response => {
        form.reset();
        status.style.color = 'green';
        status.textContent = '✅ Submitted successfully!';
      })
      .catch(error => {
        status.style.color = 'red';
        status.textContent = '❌ Error connecting. Try again later.';
      });
  });
  </script>
</body>
</html>
