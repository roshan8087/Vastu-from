<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Business Vastu Consultation</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #fff8e1, #f1d36c);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 40px 20px;
    }

    .card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      max-width: 500px;
      width: 100%;
      padding: 30px;
      text-align: center;
    }

    .card img {
      width: 150px;
      height: auto;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    .card h1 {
      font-size: 24px;
      color: #b88a44;
      margin-bottom: 20px;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      background: #b88a44;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #a77934;
    }

    #status {
      margin-top: 15px;
      font-weight: bold;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://i.ibb.co/QYj0P6g/ganesha-transparent.png" alt="Vastu Logo" />
    <h1>Business Vastu Form</h1>
    <form id="consultForm" name="consultForm">
      <input type="text" name="name" placeholder="Full Name" required />
      <input type="text" name="phone" placeholder="Contact Number" required />
      <button type="submit">Get Consultation</button>
      <p id="status"></p>
    </form>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxvstjbKjH4m8BkS2Dl_quVybxL6jSyfU1P23H4lmfyeV8E9OiLHFFMsPPXcLlOcBjW/exec';
    const form = document.forms['consultForm'];
    const status = document.getElementById('status');

    form.addEventListener('submit', e => {
      e.preventDefault();
      fetch(scriptURL, { method: 'POST', body: new FormData(form) })
        .then(response => {
          form.reset();
          status.style.color = 'green';
          status.textContent = '✅ Submitted successfully!';
        })
        .catch(error => {
          status.style.color = 'red';
          status.textContent = '❌ Error connecting. Try again later.';
        });
    });
  </script>
</body>
</html>
