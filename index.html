<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Business Vastu Consultation</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #fefcea, #f1da36);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      max-width: 500px;
      width: 100%;
      padding: 30px;
      text-align: center;
    }

    .card img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    .card h1 {
      font-size: 26px;
      color: #b88a44;
      margin-bottom: 20px;
    }

    input, textarea, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    textarea {
      resize: vertical;
    }

    button {
      margin-top: 20px;
      background: #b88a44;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
      border: none;
    }

    button:hover {
      background: #a77934;
    }

    #successMessage {
      margin-top: 15px;
      font-weight: bold;
      font-size: 14px;
      color: green;
      display: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://drive.google.com/thumbnail?id=1Kwpduv1bMGxgPIRo_gY43elq8vI7ASV_" alt="Jewelry Background" />
    <h1>Business Vastu Form</h1>
    <form id="consultForm" name="consultForm">
      <input type="text" name="name" placeholder="Your Full Name" required />
      <input type="text" name="business" placeholder="Business Type" required />
      <input type="tel" name="phone" placeholder="Contact Number" required />
      <input type="email" name="email" placeholder="Email Address (optional)" />
      <textarea name="message" placeholder="Describe your requirement" rows="4" required></textarea>
      <button type="submit">Get Consultation</button>
    </form>
    <p id="successMessage">Thank you! Your response has been recorded.</p>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxvstjbKjH4m8BkS2Dl_quVybxL6jSyfU1P23H4lmfyeV8E9OiLHFFMsPPXcLlOcBjW/exec';
    const form = document.forms['consultForm'];
    const successMessage = document.getElementById('successMessage');

    form.addEventListener('submit', e => {
      e.preventDefault();
      fetch(scriptURL, { method: 'POST', body: new FormData(form) })
        .then(response => {
          form.reset();
          successMessage.style.display = 'block';
        })
        .catch(error => console.error('Error!', error.message));
    });
  </script>
</body>
</html>
