<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Business Vastu - Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #fff8e1;
      font-family: 'Roboto', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: #b88a44;
      font-size: 2.5em;
      margin-bottom: 20px;
      text-align: center;
    }

    p {
      font-size: 1.2em;
      color: #555;
      text-align: center;
      max-width: 600px;
      margin-bottom: 30px;
    }

    a.button {
      display: inline-block;
      background-color: #f1d36c;
      color: #333;
      text-decoration: none;
      padding: 15px 30px;
      border-radius: 10px;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: background 0.3s;
    }

    a.button:hover {
      background-color: #eac94a;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.8em;
      }
      p {
        font-size: 1em;
        padding: 0 20px;
      }
    }
  </style>
</head>
<body>
  <h1>Welcome to Business Vastu</h1>
  <p>Track live customer submissions and contact numbers in one place. Stay updated with each new form response!</p>
  <a class="button" href="responses.html">View Live Responses</a>
</body>
</html>
