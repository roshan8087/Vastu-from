<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Business Vastu Consultation</title>
  <style>
    body {
      font-family: sans-serif;
      background: linear-gradient(to right, #fefcea, #f1da36);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background: #b88a44;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #a77934;
    }
    #status {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Business Vastu Form</h2>
    <form id="vastuForm">
      <input type="text" name="Name" placeholder="Full Name" required />
      <input type="text" name="Number" placeholder="Contact Number" required />
      <button type="submit">Get Consultation</button>
    </form>
    <div id="status"></div>
  </div>

  <script>
    const form = document.getElementById("vastuForm");
    const status = document.getElementById("status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbzXAASIsnZStupbbMR5LD2mrbNtC-xfoRn-Y8xTchyk9ty50astjV9-REkoduFrk4Ys/exec", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(Object.fromEntries(new FormData(form))),
        });

        if (response.ok) {
          status.textContent = "✅ Submitted successfully!";
          status.style.color = "green";
          form.reset();
        } else {
          throw new Error("Submission failed");
        }
      } catch (error) {
        status.textContent = "❌ Error connecting. Try again.";
        status.style.color = "red";
      }
    });
  </script>
</body>
</html>
