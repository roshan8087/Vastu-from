<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Business Vastu - Live Data</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #fff8e1;
      padding: 20px;
      margin: 0;
    }
    h1 {
      color: #b88a44;
      text-align: center;
      margin-bottom: 20px;
    }
    #table-container {
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #f1d36c;
    }
    @media (max-width: 768px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      th {
        position: sticky;
        top: 0;
        background: #f1d36c;
      }
      td {
        border: none;
        border-bottom: 1px solid #ccc;
        position: relative;
        padding-left: 50%;
      }
    }
  </style>
</head>
<body>
  <h1>Business Vastu - Live Form Data</h1>
  <div id="table-container">Loading data...</div>

  <script>
    const csvUrl = 'https://docs.google.com/spreadsheets/d/1UlbMlZjpF0lsCyxeQaq0cJzj7LNUwl5Rnp6rA5RVk2A/export?format=csv';

    function fetchAndDisplayCSV() {
      fetch(csvUrl)
        .then(response => response.text())
        .then(csvText => {
          const rows = csvText.trim().split('\n').map(row => row.split(','));
          const headers = rows[0];

          const idxName = headers.indexOf('Name');
          const idxCustomer = headers.indexOf('Customer');
          const idxNumber = headers.indexOf('Number');

          if (idxName < 0 || idxCustomer < 0 || idxNumber < 0) {
            throw new Error("Required columns not found.");
          }

          let html = '<table><thead><tr><th>Name</th><th>Customer</th><th>Number</th></tr></thead><tbody>';
          rows.slice(1).forEach(row => {
            html += '<tr>';
            html += `<td>${row[idxName]}</td>`;
            html += `<td>${row[idxCustomer]}</td>`;
            html += `<td>${row[idxNumber]}</td>`;
            html += '</tr>';
          });
          html += '</tbody></table>';
          document.getElementById('table-container').innerHTML = html;
        })
        .catch(err => {
          document.getElementById('table-container').innerHTML = '<p>Error loading data.</p>';
          console.error(err);
        });
    }

    fetchAndDisplayCSV();
    setInterval(fetchAndDisplayCSV, 5000); // auto-refresh every 5 sec
  </script>
</body>
</html>
