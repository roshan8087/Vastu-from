<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vastu Form</title>
</head>
<body>
  <h2>Vastu Form</h2>
  <form>
    <label for="name">Full Name:</label>
    <input type="text" name="name" required><br><br>

    <label for="contact">Contact Number:</label>
    <input type="text" name="contact" required><br><br>

    <input type="submit" value="Submit">
  </form>

  <script>
    document.querySelector("form").addEventListener("submit", function(e) {
      e.preventDefault();
      const fullName = document.querySelector('input[name="name"]').value;
      const contactNumber = document.querySelector('input[name="contact"]').value;

      fetch("https://script.google.com/macros/s/AKfycbyAGhryXbJOeLIJqr3f9ZT8gzsW0CTpRqnkkVNuNr_MUql6R-eSwTL4H5Gp3imQhtq6/exec", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          fullName: fullName,
          contactNumber: contactNumber
        })
      })
      .then(response => response.text())
      .then(data => {
        alert("Form submitted successfully!");
      })
      .catch(error => {
        console.error("Error:", error);
        alert("Failed to submit form.");
      });
    });
  </script>
</body>
</html>
