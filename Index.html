<!DOCTYPE html>
<html>
<head>
  <title>Business Vastu Entry</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body style="font-family:sans-serif; padding:20px">
  <h2>Business Vastu Form</h2>
  <form id="vastuForm">
    <label>Name</label><br>
    <input type="text" name="name" required><br><br>

    <label>Number</label><br>
    <input type="number" name="number" required><br><br>

    <button type="submit">Submit</button>
  </form>

  <p id="status" style="color: green;"></p>

  <script>
    const form = document.getElementById("vastuForm");
    const status = document.getElementById("status");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      fetch("https://sheetdb.io/api/v1/mtrbfkcw4f7sg", {
        method: "POST",
        body: JSON.stringify({ data: Object.fromEntries(new FormData(form)) }),
        headers: {
          "Content-Type": "application/json"
        }
      }).then(response => {
        if (response.ok) {
          status.innerText = "Submitted successfully!";
          form.reset();
        } else {
          status.innerText = "Submission failed. Try again.";
        }
      });
    });
  </script>
</body>
</html>
