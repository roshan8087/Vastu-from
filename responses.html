<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="refresh" content="0"> <!-- fallback in case JS fails -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Responses - Business Vastu</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #fff8e1;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #b88a44;
      margin-bottom: 20px;
    }
    #table-container {
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #f1d36c;
      color: #000;
    }
    @media (max-width: 768px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      th {
        position: sticky;
        top: 0;
        background: #f1d36c;
      }
      td {
        padding-left: 50%;
      }
    }
  </style>
</head>
<body>
  <h1>Live Form Responses</h1>
  <div id="table-container">Loading...</div>

  <script>
    const csvURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSz0FQJqiQHn9d6VtIp1tdAK0ARCJzVGQpWH9bAwjP8umXmCUvo6pMGtWPbND744G9o6iXI6XgH-UAG/pub?output=csv';

    async function fetchCSV() {
      try {
        const res = await fetch(csvURL);
        const text = await res.text();
        const rows = text.trim().split('\n').map(row => row.split(','));

        let html = '<table><thead><tr>';
        rows[0].forEach(header => html += `<th>${header}</th>`);
        html += '</tr></thead><tbody>';

        for (let i = 1; i < rows.length; i++) {
          html += '<tr>';
          rows[i].forEach(cell => html += `<td>${cell}</td>`);
          html += '</tr>';
        }

        html += '</tbody></table>';
        document.getElementById('table-container').innerHTML = html;
      } catch (err) {
        document.getElementById('table-container').innerHTML = '<p>Error loading data.</p>';
        console.error('CSV Fetch Error:', err);
      }
    }

    // Initial load + auto-refresh every 1 sec
    fetchCSV();
    setInterval(fetchCSV, 1000);
  </script>
</body>
</html>
