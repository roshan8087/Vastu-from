<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Responses - Business Vastu</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #fff8e1;
      padding: 20px;
      margin: 0;
    }
    h1 {
      color: #b88a44;
      text-align: center;
      margin-bottom: 20px;
    }
    #table-container {
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #f1d36c;
    }
    @media (max-width: 768px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      th {
        position: sticky;
        top: 0;
        background: #f1d36c;
      }
      td {
        border: none;
        border-bottom: 1px solid #ccc;
        position: relative;
        padding-left: 50%;
      }
    }
  </style>
</head>
<body>
  <h1>Live Responses</h1>
  <div id="table-container">Loading responses...</div>

  <script>
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSz0FQJqiQHn9d6VtIp1tdAK0ARCJzVGQpWH9bAwjP8umXmCUvo6pMGtWPbND744G9o6iXI6XgH-UAG/pub?output=csv';

    function fetchAndDisplayCSV() {
      fetch(csvUrl)
        .then(response => response.text())
        .then(csvText => {
          const rows = csvText.trim().split('\n').map(row => row.split(','));
          const headers = rows[0];
          let html = '<table><thead><tr>';
          headers.forEach(h => html += `<th>${h}</th>`);
          html += '</tr></thead><tbody>';
          rows.slice(1).forEach(row => {
            html += '<tr>';
            row.forEach(cell => html += `<td>${cell}</td>`);
            html += '</tr>';
          });
          html += '</tbody></table>';
          document.getElementById('table-container').innerHTML = html;
        })
        .catch(error => {
          document.getElementById('table-container').innerHTML = '<p>Error loading data.</p>';
          console.error('CSV Fetch Error:', error);
        });
    }

    fetchAndDisplayCSV();
    setInterval(fetchAndDisplayCSV, 5000); // Refresh every 5 seconds
  </script>
</body>
</html>
