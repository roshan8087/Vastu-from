<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="1"> <!-- Refresh every 1 second -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Responses</title>
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #fff8e1;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 20px;
    }
    iframe {
      width: 100%;
      height: 100vh;
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }
    .container {
      width: 100%;
      max-width: 1200px;
    }
    h1 {
      text-align: center;
      color: #b88a44;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Live Form Responses</h1>
    <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vSz0FQJqiQHn9d6VtIp1tdAK0ARCJzVGQpWH9bAwjP8umXmCUvo6pMGtWPbND744G9o6iXI6XgH-UAG/pubhtml?widget=true&amp;headers=false"></iframe>

</html>
