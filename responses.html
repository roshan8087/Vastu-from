<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submitted Vastu Responses</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      padding: 40px;
    }
    h1 {
      text-align: center;
      color: #444;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
      background: white;
      box-shadow: 0 5px 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 15px;
      text-align: left;
      border-bottom: 1px solid #eee;
    }
    th {
      background-color: #f1da36;
      color: #333;
    }
    tr:hover {
      background-color: #f9f9f9;
    }
    .loader {
      text-align: center;
      font-size: 18px;
      margin-top: 20px;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Business Vastu Submissions</h1>
  <div class="loader" id="loading">Loading responses...</div>
  <table id="responses" style="display:none;">
    <thead>
      <tr>
        <th>Full Name</th>
        <th>Contact Number</th>
      </tr>
    </thead>
    <tbody id="table-body">
      <!-- Data will be inserted here -->
    </tbody>
  </table>

  <script>
    fetch("https://sheetdb.io/api/v1/fvn5kosp5tu30")
      .then(res => res.json())
      .then(data => {
        const table = document.getElementById("responses");
        const tbody = document.getElementById("table-body");
        const loader = document.getElementById("loading");
        
        loader.style.display = "none";
        table.style.display = "table";

        data.forEach(entry => {
          const row = document.createElement("tr");

          const nameCell = document.createElement("td");
          nameCell.textContent = entry.Name;
          row.appendChild(nameCell);

          const numberCell = document.createElement("td");
          numberCell.textContent = entry.Number;
          row.appendChild(numberCell);

          tbody.appendChild(row);
        });
      })
      .catch(err => {
        document.getElementById("loading").textContent = "Failed to load responses.";
        console.error(err);
      });
  </script>
</body>
</html>
