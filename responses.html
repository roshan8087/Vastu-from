<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Responses - Business Vastu</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.4/tabletop.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #fff8e1;
      padding: 20px;
      margin: 0;
    }
    h1 {
      color: #b88a44;
      text-align: center;
      margin-bottom: 20px;
    }
    #table-container {
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #f1d36c;
    }
    @media (max-width: 768px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      th {
        position: sticky;
        top: 0;
        background: #f1d36c;
      }
      td {
        border: none;
        border-bottom: 1px solid #ccc;
        position: relative;
        padding-left: 50%;
      }
    }
  </style>
</head>
<body>
  <h1>Live Responses</h1>
  <div id="table-container">Loading responses...</div>

  <script>
    const publicSpreadsheetURL = 'https://docs.google.com/spreadsheets/d/1UlbMlZjpF0lsCyxeQaq0cJzj7LNUwl5Rnp6rA5RVk2A/pubhtml';

    function fetchData() {
      Tabletop.init({
        key: publicSpreadsheetURL,
        callback: showInfo,
        simpleSheet: true
      });
    }

    function showInfo(data) {
      const container = document.getElementById('table-container');
      if (data.length === 0) {
        container.innerHTML = '<p>No data found.</p>';
        return;
      }

      let html = '<table><thead><tr>';
      const headers = Object.keys(data[0]);
      headers.forEach(h => html += `<th>${h}</th>`);
      html += '</tr></thead><tbody>';
      data.forEach(row => {
        html += '<tr>';
        headers.forEach(h => html += `<td>${row[h]}</td>`);
        html += '</tr>';
      });
      html += '</tbody></table>';
      container.innerHTML = html;
    }

    fetchData();
    setInterval(fetchData, 1000); // refresh every 1 second
  </script>
</body>
</html>
